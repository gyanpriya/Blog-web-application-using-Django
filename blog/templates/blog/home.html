<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <!-- load static tag-->
    {% load static %}
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content|truncatewords:40 }}</p> <!-- Display content truncated -->
                    <p><small>Posted on: {{ post.date_posted }}</small></p>
                    <a href="#">Read more...</a>
                </div>
            {% empty %}
                <p>No blog posts available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
